name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: ðŸ“¦ Install Dependencies
      run: npm install
      
    - name: ðŸ”¨ Build Project
      run: npm run build
      
    - name: âœ… Build Success
      run: echo "âœ… Build completed successfully! Ready for deployment."
      
    - name: ðŸ“¦ Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: build/
        
  deploy-info:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: ðŸ“‹ Deployment Info
      run: |
        echo "ðŸš€ Build successful! Your app is ready for deployment."
        echo "ðŸ“Œ To deploy to Vercel:"
        echo "   1. Connect your GitHub repo to Vercel dashboard"
        echo "   2. Vercel will auto-deploy on every push to main branch"
        echo "   3. No additional configuration needed!"